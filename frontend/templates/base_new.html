    <script>
        const API_BASE_URL = '/api';
        function getToken() { return localStorage.getItem('token'); }
        function getAuthHeaders() {
            const token = getToken();
            return { 'Content-Type': 'application/json', 'Authorization': token ? `Bearer ${token}` : '' };
        }
        function checkLoginStatus() {
            const token = getToken();
            const username = localStorage.getItem('username');
            const isAdmin = localStorage.getItem('is_admin') === 'true';

            if (token && username) {
                document.getElementById('usernameDisplay').textContent = username;
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('loginSection').style.display = 'none';
                if (isAdmin) {
                    document.getElementById('adminNav').style.display = 'block';
                } else {
                    document.getElementById('dashboardNav').style.display = 'block';
                    document.getElementById('rewardsNav').style.display = 'block';
                }
                return true;
            } else {
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                return false;
            }
        }
        function logout() {

            alertDiv.className = `alert alert-${type} alert-dismissible fade show shadow-sm border-0 rounded-4`;
            alertDiv.style.background = 'rgba(255,255,255,0.95)';
            alertDiv.innerHTML = `

                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            setTimeout(() => { alertDiv.remove(); }, 3000);
        }
        document.addEventListener('DOMContentLoaded', function() { checkLoginStatus(); });
        async function apiRequest(url, options = {}) {
            try {

                    ...options,
                    headers: { ...getAuthHeaders(), ...options.headers }
                });
                const data = await response.json();
                if (response.status === 401) {

                    setTimeout(() => { window.location.href = '/login'; }, 1500);
                    return null;

                if (!response.ok) throw new Error(data.detail || 'è¯·æ±‚å¤±è´¥');
                return data;
            } catch (error) {
                console.error('APIè¯·æ±‚é”™è¯¯:', error);
                showAlert(error.message, 'danger');
                return null;
            }
        }
