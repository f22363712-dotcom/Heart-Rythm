services:
  # 类型：Web Service
  - type: web

    # 服务名称
    name: heart-rhythm-backend

    # 运行时环境
    runtime: python

    # Python 版本
    pythonVersion: "3.9"

    # 构建命令
    buildCommand: pip install -r requirements.txt

    # 启动命令
    startCommand: python server.py

    # 环境变量（可在 Render 控制台配置）
    envVars:
      - key: PYTHON_VERSION
        value: 3.9

    # 健康检查
    healthCheckPath: /docs

    # 实例类型：免费版
    plan: free
